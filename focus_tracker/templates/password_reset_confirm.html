{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Enter New Password</h2>
          {% if validlink %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Change My Password</button>
              </div>
            </form>
          {% else %}
            <div class="alert alert-danger">
              This password reset link is invalid, possibly because it has already been used.
            </div>
            <a href="{% url 'password_reset' %}">Request a new password reset</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
