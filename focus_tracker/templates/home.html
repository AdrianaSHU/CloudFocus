{% extends 'base.html' %}

{% block content %}
  <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Welcome to CloudFocus</h1>
      <p class="col-md-8 fs-4">
        Your AI-powered attention monitoring system. Register an account
        or log in to see your personal focus dashboard.
      </p>
      {% if not user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{% url 'register' %}">Get Started</a>
      <a class="btn btn-secondary btn-lg" href="{% url 'login' %}">Login</a>
      {% else %}
      <a class="btn btn-primary btn-lg" href="{% url 'dashboard' %}">Go to Dashboard</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
