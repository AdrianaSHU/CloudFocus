{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        
        <h2 class="card-title text-center">Change Your Password</h2>
        <p class="text-muted text-center">Please enter your old password, then your new password twice.</p>
        
        <form method="POST">
          {% csrf_token %}
          
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Change My Password</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
